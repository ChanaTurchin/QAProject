<form (ngSubmit)="login1()" class="example-form" #loginModelForm="ngForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" id="userName" name="userName" required [(ngModel)]="userName">
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" id="password" name="password" required [(ngModel)]="userPassword">
  </mat-form-field>
 
  <button mat-button type="submit">Sign in</button>
  </form>
